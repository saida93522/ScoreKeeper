<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="Placeholder image">
                    </figure>
                      </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        ping pong score keeper
                      </p>
                      
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"> <span id="p1Display">0</span> to <span id="p2Display">0</span> </h1>
                        <p class="subtitle">Use the buttons below to keep Score</p>
                        <label for="playto" class="label is-medium is-line">Playing To</label>
                        <div class="select is-rounded is-small">
                          <select name="" id="playto">
                              <option value="5">5</option>
                              <option value="10">10</option>
                              <option value="15">15</option>
                          </select>
                        </div>
                      </div>
              
                    
                      </div>
                    </div>
                    <footer class="card-footer">
                      <button class="p1btn button is-medium is-primary is-rounded card-footer-item">+1 Player One</button>
                      <button class="p2btn button is-medium is-info is-rounded card-footer-item">+1 Player Two</button>
                      <button class="reset button is-medium is-danger is-rounded card-footer-item">Reset</button>
              
                    </footer>
                  </div>
            </div>
        </div>
    </div>
  </section>












    

    







    <script src="app.js"></script>
</body>

</html>
